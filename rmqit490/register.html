<!DOCTYPE html5>
    <head>
        <title>Register</title>   
        <link rel="stylesheet" href="main.css">   
        <script>
         function stopRKey(evt) { 
          var evt = (evt) ? evt : ((event) ? event : null); 
          var node = (evt.target) ? evt.target : ((evt.srcElement) ? evt.srcElement : null); 
          if ((evt.keyCode == 13) && (node.type=="text"))  {return false;} 
          } 
          document.onkeypress = stopRKey; 
        </script>
    </head>
    <body>
    <fieldset>
        <form id = "fm" action="register.php">
        <p>Register</p>
	<div id="email">

        </div>
        <div id="user">
        <input type=text autocomplete=off placeholder = "username" name="user" required>&nbspEnter User<br>
        </div>
        <div id="password">
        <input type=password  autocomplete=off placeholder = "password" name="password" required>&nbspPassword<br>
        </div>
        <div id="button">
        <input type = submit value="Register">
        </div>
        </form>
    </fieldset>
    </body>
</html>
